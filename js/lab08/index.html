<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Форма для авторизации</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
    <script src="lab08.js"></script>
</head>
<body>
<div class="dws-wrapper">
	<div class="dws-form">
		<label class="tab" title="Вкладка 1" for="tab-1">Авторизация</label>
		<label class="tab" title="Вкладка 2" for="tab-2">Регистрация</label>

		<form class="tab-form">
			<div class="inputBox">
				<label class="LabelText">Введите E-mail</label>
				<input class="tab2" type="email" required>
			</div>
			<div class="inputBox">
				<label class="LabelText">Введите пароль</label>
				<input class="tab2" type="password" required>
			</div>
			<div class="inputBox">
				
				<input  class="button" type="submit"  value="Войти" required>
			</div>
			
			<ul class="icons">
				<li><a href="#"><div><i class="fa fa-facebook"></div></i></a></li>
				<li><a href="#"><div><i class="fa fa-twitter"></div></i></a></li>
				<li><a href="#"><div><i class="fa fa-instagram"></div></i></a></li>
				<li><a href="#"><div><i class="fa fa-vk"></div></i></a></li>
				<li><a href="#"><div><i class="fa fa-youtube"></div></i></a></li>
			</ul>
			
			<a href="#" class="reg">Я забыл свой E-mail или пароль</a>
		</form>

		<form class="tab-form active" name="myForm" onsubmit="return validateForm()">
			<div class="inputBox">
				<label class="LabelText">Введите E-mail</label>
				<input class="tab2" type='email' required>
			</div>
			<div class="inputBox">
				<label class="LabelText">Введите свое имя</label>
				<input class="tab2" type="text"  name="fname" required >
			</div>
			<div class="inputBox">
				<label class="LabelText">Введите свою дату рождения</label>
				<input class="tab2" type="text"  name="date" required >
			</div>
			<div class="inputBox">
				<label class="LabelText">Введите пароль</label>
				<input class="tab2" type="password" required>
			</div>
		
			<div class="inputBox">
				
				<input  class="button" type="submit"  value="Регистрация" required>
			</div>
	
			<!-- <a href="#" class="button" type='check'>Регистрация</a>
			<label class="LabelText">Регистрация</label> -->
			
			<div class="recover">
				<input type="checkbox" id="ckbox">
				<label for="ckbox">Ознакомлен(-а) и принимаю<a href="#"> условия пользования</a></label>
			</div>
		</form>

	</div>
</div>
<script>
	$(".tab2").focus(function(){
    	$(this).parent().addClass("focus");
	}).blur(function(){
		if($(this).val()===''){
			$(this).parent().removeClass("focus")
		}
	})
	function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
	if (/^[\d.,:]+$/.test(x)) {  alert("Недопустимые символы");}
	x = document.forms["myForm"]["date"].value;
	if ( !(/[0-9/.]/.test(x))) {  alert("Недопустимые символы");}

}
</script>
</body>
</html>
